<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Minseok Kim">
  <meta name="description" content="Blog sidebar ui">
  <title>Blog Sidebar</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../main.css">
</head>
<body>
  <aside class="sidebar">
    <figure class="profile flex">
      <img class="profile-image" src="images/penguin-img.png" alt="프로필사진">
      <figcaption class="profile-item">
        <span class="profile-item-name">🐰 김민석</span>
        <span class="profile-item-comment">여행 가고 싶어요<br />다이어트도 건강하게 진행중!</span>
      </figcaption>
    </figure>
    <div class="interest-area flex">
      <div class="interest-item">
        <span class="interest-title">💞 관심사</span>  
        <div class="interest-item-sqare flex">JavaScript</div>
        <div class="interest-item-sqare flex">React</div>
        <div class="interest-item-sqare flex">SASS</div>
        <div class="interest-item-sqare flex">Node.js</div>
      </div>
    </div>
  </aside>
</body>
</html>
