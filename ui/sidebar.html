<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Minseok Kim">
  <meta name="description" content="Blog sidebar ui">
  <title>Blog Sidebar</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="sidebar-ui.css">
</head>
<body>
  <aside class="sidebar">
    <figure class="profile">
      <img class="profile-image" src="../images/penguin.png" alt="프로필사진">
      <figcaption class="profile-item">
        <span class="profile-item-name">🐰 김민석</span>
        <span class="profile-item-comment">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae, quibusdam?</span>
      </figcaption>
    </figure>
    <section class="interest-area">
      <h1 class="interest-title">💞 관심사</h1>
      <article class="interest-item">
        <div class="interest-item-sqare flex">JavaScript</div>
        <div class="interest-item-sqare flex">React</div>
        <div class="interest-item-sqare flex">SASS</div>
        <div class="interest-item-sqare flex">Node.js</div>
      </article>
    </section>
  </aside>
</body>
</html>
