<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Minseok Kim">
  <meta name="description" content="Blog Home">
  <meta name="keywords" content="Front-end">
  <title>The story of a developer</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">

  
</head>
<body>

  <div class="container">
    <header id="header">
      <div data-include-path="ui-html/header.html"></div>
    </header>
    <aside id="aside">
      <div data-include-path="ui-html/sidebar.html"></div>
    </aside>
    <main id="main">
      <div data-include-path="ui-html/main.html"></div>
    </main>
    <footer id="footer">
      <div data-include-path="ui-html/footer.html"></div>
    </footer>
  </div>
  
  







  <script>
    window.addEventListener('load', function () {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function (el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              el.outerHTML = this.responseText;
            }
          };
          xhttp.open('GET', includePath, true);
          xhttp.send();
        }
      });
    });
  </script>
</body>
</html>
