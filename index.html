<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Minseok Kim">
  <meta name="description" content="Blog Home">
  <meta name="keywords" content="Front-end">
  <title>The story of a developer</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">

  
</head>
<body>
  
  <div class="container">

    <!-- header-ui -->
    <header id="header" class="global-header">
      <div class="header-item">
        <div class="header-title">INFO</div>
        <nav class="navbar">
          <ul class="navbar-menu">
            <li class="navbar-menu-list flex">
              <a class="navbar-menu-list-link-search flex" href="#">
                <img class="search-images" src="images/glass.png" alt="glass">
              </a>
            </li>
            <li class="navbar-menu-list">
              <a class="navbar-menu-list-link-home" href="#">Home</a>
            </li>
            <li class="navbar-menu-list">
              <a class="navbar-menu-list-link-blog" href="#">Blog</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- sidebar-ui -->
    <aside id="aside" class="sidebar">
      <figure class="profile flex">
        <img class="profile-images" src="images/penguin-img.png" alt="사진">
        <figcaption class="profile-item">
          <span class="profile-item-name">🐰 김민석</span>
          <span class="profile-item-comment">취업하면 여행 꼭 갈거에요..<br />다이어트도 건강하게 진행중!</span>
        </figcaption>
      </figure>
      <div class="interest-area flex">
        <div class="interest-item">
          <span class="interest-title">💞 관심사</span>  
          <div class="interest-item-sqare flex">JavaScript</div>
          <div class="interest-item-sqare flex">React</div>
          <div class="interest-item-sqare flex">SASS</div>
          <div class="interest-item-sqare flex">Node.js</div>
        </div>
      </div>
    </aside>

    <!-- main-content -->
    <main id="main" class="main"></main>

    <!-- footer -->
    <footer id="footer" class="footer">
      <div class="author">
        <span class="author-name">made in Conqueror-G</span>
      </div>
    </footer>

  </div>

  <script src="index.js"></script>
  
</body>
</html>
